<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            margin: 20px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        .suggestions {
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .suggestion-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        .product {
            margin: 20px 0;
        }
        .product img {
            width: 100px;
            height: auto;
        }
        .product-title {
            font-size: 18px;
            margin: 5px 0;
        }
        .product-price {
            color: green;
            margin: 5px 0;
        }
        .buy-button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search for products...">
    <div id="suggestions" class="suggestions"></div>
</div>

<script>
// URL na proxy PHP soubor
const proxyUrl = 'https://tvujserver.cz/proxy.php';

// Funkce pro načtení XML dat
async function loadXML() {
    try {
        const response = await fetch(proxyUrl);
        if (response.ok) {
            const xmlText = await response.text();
            const parser = new DOMParser();
            return parser.parseFromString(xmlText, "text/xml");
        } else {
            console.error("Error loading XML:", response.statusText);
            return null;
        }
    } catch (error) {
        console.error("Fetch error:", error);
        return null;
    }
}

// Funkce pro vyhledávání produktů
async function searchProducts(query) {
    const xml = await loadXML();
    if (!xml) return;

    const products = xml.getElementsByTagName("PRODUCT");
    const suggestions = document.getElementById("suggestions");
    suggestions.innerHTML = '';

    query = query.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); // Odstraní diakritiku

    for (let i = 0; i < products.length; i++) {
        const title = products[i].getElementsByTagName("TITLE")[0].textContent;
        const description = products[i].getElementsByTagName("DESCRIPTION")[0].textContent;
        const shortDescription = products[i].getElementsByTagName("SHORT_DESCRIPTION")[0].textContent;
        const price = products[i].getElementsByTagName("PRICE")[0].textContent;
        const img = products[i].getElementsByTagName("IMAGEURL")[0].textContent;
        const url = products[i].getElementsByTagName("URL")[0].textContent;

        const normalizedTitle = title.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const normalizedDesc = description.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const normalizedShortDesc = shortDescription.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        if (normalizedTitle.includes(query) || normalizedDesc.includes(query) || normalizedShortDesc.includes(query)) {
            // Vytvoří HTML strukturu pro produkt
            const productElement = document.createElement('div');
            productElement.classList.add('suggestion-item');
            productElement.innerHTML = `
                <div class="product">
                    <img src="${img}" alt="${title}">
                    <div class="product-title">${title}</div>
                    <div class="product-price">${price} Kč</div>
                    <a href="${url}" class="buy-button">Koupit</a>
                </div>
            `;

            // Přidá produkt do návrhů
            suggestions.appendChild(productElement);
        }
    }
}

// Event listener na input
document.getElementById('searchInput').addEventListener('input', function () {
    const query = this.value;
    if (query.length >= 3) {
        searchProducts(query);
    } else {
        document.getElementById('suggestions').innerHTML = '';
    }
});
</script>

</body>
</html>
